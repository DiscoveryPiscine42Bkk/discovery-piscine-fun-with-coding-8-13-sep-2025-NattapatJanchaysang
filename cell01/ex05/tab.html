<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        td {
            padding: 20px;
            text-align: left;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #333;
        }
        
        .first-cell {
            background-color: #4a90e2; /* Blue */
            color: white;
        }
        
        .second-cell {
            background-color: #e74c3c; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td class="first-cell">Rich but sad</td>
                <td class="second-cell">Poor but happy</td>
            </tr>
        </table>
    </div>
</body>
</html>
