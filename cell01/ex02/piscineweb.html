<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Times New Roman', serif;
            background-color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #000;
            text-align: center;
            margin: 0 0 60px 0;
            font-weight: bold;
            font-family: 'Times New Roman', serif;
        }
        
        .images-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .image-wrapper {
            text-align: center;
            flex: 1;
            max-width: 400px;
        }
        
        .image-wrapper img {
            width: 100%;
            max-width: 350px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .meme-caption {
            font-size: 1rem;
            color: #000;
            margin-bottom: 15px;
            font-weight: normal;
            text-align: center;
        }
        
        .figure-caption {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Piscine Web</h1>
        
        <div class="images-container">
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=400&h=300&fit=crop" alt="Cat with computer" />
            </div>
            <div class="image-wrapper">
                <img src="https://i.imgflip.com/2/1bij.jpg" alt="Sheldon Cooper meme" />
            </div>
        </div>
    </div>
</body>
</html>
