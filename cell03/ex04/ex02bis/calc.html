<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's over 9000 (jQuery)</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    html, body { height: 100%; }
    body { margin:0; display:grid; place-items:center; background:#f6f7fb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .calc { background:#fff; padding:16px; border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,.08); display:flex; gap:8px; align-items:center; }
    input[type=text], select { padding:8px 10px; font-size:16px; width:120px; }
    button { padding:8px 12px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <form class="calc" id="calc">
    <input id="left" type="text" inputmode="numeric" placeholder="Left">
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input id="right" type="text" inputmode="numeric" placeholder="Right">
    <button type="submit">Try me!</button>
  </form>
  <script>
    (function($){
      function isInt(x){ return /^\d+$/.test(x); }
      $('#calc').on('submit', function(e){
        e.preventDefault();
        var a=$('#left').val().trim(), b=$('#right').val().trim(), op=$('#op').val();
        if(!isInt(a) || !isInt(b)) { alert('Error :('); return; }
        var x=parseInt(a,10), y=parseInt(b,10);
        if((op==='/'||op==='%') && y===0){ console.log("It's over 9000!"); alert("It's over 9000!"); return; }
        var r;
        if(op==='+') r=x+y; else if(op==='-') r=x-y; else if(op==='*') r=x*y; else if(op==='/') r=x/y; else r=x%y;
        console.log(r); alert(String(r));
      });
      setInterval(function(){ alert('Please, use me...'); }, 30000);
    })(jQuery);
  </script>
</body>
</html>
