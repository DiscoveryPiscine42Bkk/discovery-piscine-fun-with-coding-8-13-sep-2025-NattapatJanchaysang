<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change background (jQuery)</title>
  <link rel="stylesheet" href="background.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <button id="changeBtn" type="button">Click me!</button>
  <script>
    (function ($) {
      function randomHex() {
        var chars = '0123456789ABCDEF', c = '#';
        for (var i = 0; i < 6; i++) c += chars[Math.floor(Math.random()*16)];
        return c;
      }
      $('#changeBtn').on('click', function(){
        $('body').css('background-color', randomHex());
      });
    })(jQuery);
  </script>
</body>
</html>
