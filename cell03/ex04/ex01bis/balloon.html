<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon (jQuery)</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    html, body { height: 100%; }
    body { margin: 0; display: grid; place-items: center; background: #f6f7fb; }
    #balloon { width:200px; height:200px; background:red; border-radius:50%; cursor:pointer; transition:width .12s,height .12s, background-color .12s; }
  </style>
</head>
<body>
  <div id="balloon"></div>
  <script>
    (function($){
      var size = 200, min=200, max=420, colors=['red','green','blue'], i=0;
      function apply(){ $('#balloon').css({ width:size, height:size, 'background-color': colors[i] }); }
      $('#balloon').on('click', function(){
        size += 10;
        if (size > max) { size = min; i = 0; }
        else { i = (i+1)%3; }
        apply();
      }).on('mouseleave', function(){
        size = Math.max(min, size - 5);
        i = (i+2)%3; // step back
        apply();
      });
      apply();
    })(jQuery);
  </script>
</body>
</html>
